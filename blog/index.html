---
layout: default
---

<div class="posts">
	{% for post in paginator.posts %}
		<h1><a href="{{ post.url }}" class="post-title">{{ post.title }}</a></h1>
		<span class="date">{{ post.date | date_to_string }}</span>
		<div class="content">
			{{ post.excerpt }}
		</div>
		<hr>
	{% endfor %}
</div>
