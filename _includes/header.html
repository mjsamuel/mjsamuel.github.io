<header>
  <h1>{{ site.title }}</h1>

  <nav role="navigation">
    {% for link in site.navigation %}
      <li {% if page.url == link.url or page.layout == link.layout %}class="active"{% endif %}>
      <a href="{{link.url}}" title="{{link.title}}">{{link.text}}</a></li>
    {% endfor %}
  </nav>
</header>
