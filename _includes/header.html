<header>
  <h1><a href="/">{{ site.title }}</a></h1>
  <nav role="navigation">
    <ul>
      {% for link in site.navigation reversed %}
        <li {% if page.url == link.url or page.layout == link.layout %}class="active"{% endif %}>
          <a href="{{link.url}}" title="{{link.title}}">{{link.text}}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
